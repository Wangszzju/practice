<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="time-bar">
      <span class="time-box" id="J_hour">0</span>
      <span class="time-text">时</span>
      <span class="time-box" id="J_minute">0</span>
      <span class="time-text">分</span>
      <span class="time-box" id="J_second">0</span>
      <span class="time-text">秒</span>
    </div>
    <div class="btn-box">
      <button type="button" class="start-btn" id="J_start" >开始</button>
      <button type="button" class="pause-btn hide" id="J_pause" >暂停</button>
      <button type="button" class="reset-btn" id="J_reset" >复位</button>
    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
