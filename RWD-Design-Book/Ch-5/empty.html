<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    :root{
        --unSeen: hidden;
        --pink: violet
    }
    .thing {
        padding: 1rem;
        background-color: var(--pink);
    }
    .thing:empty{
        visibility: var(--unSeen)
    }
    .thing::after{
        content: '伪类算吗？'
    }
    .test{
        color: var(--pink);
    }
    </style>
</head>
<body>
    <div class="thing"></div>
    <div class="test">测试字体颜色</div>
</body>
</html>
