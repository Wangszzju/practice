<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div id="J_container" class = "container">
    <span id="J_reminder" class="reminder">点击星星就能打分</span>
    <ul id='J_starList' class='starlist'>
      <li class="star J_star" id="J_starItem1"></li>
      <li class="star J_star" id="J_starItem2"></li>
      <li class="star J_star" id="J_starItem3"></li>
      <li class="star J_star" id="J_starItem4"></li>
      <li class="star J_star" id="J_starItem5"></li>
    </ul>
    <span id="J_selected" class="selected hide">
      <em>1 分</em> 我就是举个例子
    </span>
    <div id="J_hovered" class="hovered hide">
      <p>
        <em>1 分  不满意</em>
      </p>
      <p class="sec-line">我就是举个例子</p>
    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
